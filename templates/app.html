    <title>Prueba APP en Render</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            $.get("/buscar", function (respuesta) {
                $("#tbodyUsuarios").html("");
                respuesta.forEach((registro, index) => {
                    let nombre = registro["Nombre_Usuario"];
                    let correo = registro["Correo_Electronico"];
                     let c = registro["Contrasena"];
                    $("#tbodyUsuarios").append(`
                        <tr>
                            <td>${index + 1}</td>
                            <td>${nombre}</td>
                            <td>${correo}</td>
                            <td>${c}</td>
                        </tr>
                    `);
                });
            });
        });
    </script>

<body>
           
<div class="container">
        <div class="table-responsive">
            <table class="table table-sm table-bordered">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Correo Electrónico</th>
                        <th>Contraseña</th>
                    </tr>
                </thead>
                <tbody id="tbodyUsuarios"></tbody>
            </table>
        </div>
    </div>

    <div class="app-float-button bg-body" style="z-index: 2; position: fixed; bottom: 5px; left: 5px; cursor: pointer;">

    </div>
